<div class="main pos-relative">
  <div class="pic">
    <img src="loginPageImages/byNumber.svg" alt="poster Image" class="wp-100" />
  </div>
  <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div
      class="content pos-absolute d-flex flex-column align-center rounded-10 wp-100 px-15 gap-2 py-20"
    >
      <div class="title-box d-flex flex-column align-center">
        <img src="logo.svg" alt="logo" class="h-3" />
        <div class="otp-text d-flex flex-column align-center">
          <div class="otp-title weight-600">Login through your number</div>
        </div>
      </div>
      <div class="input-box d-flex flex-column justify-center wp-100">
        <div class="d-flex justify-between align-center">
          <label for="usernumber">Mobile Number</label>
          @if(userNumberInvalid){
          <p class="">{{ errorMessage }}</p>
          }
        </div>
        <div class="input-bar d-grid rounded-10">
          <input
            type="number"
            class="text-center rounded-10"
            placeholder="+91"
          />
          <input
            type="number"
            class="p-10 rounded-10"
            name="usernumber"
            placeholder="enter your number"
            formControlName="usernumber"
          />
        </div>
        @if(existingUser){
        <div class="enterPassword d-flex flex-column">
          <label for="password">Password</label>
          <input
            type="text"
            name="password"
            placeholder="Enter the password"
            class="p-10 rounded-10"
          />
        </div>
        }
      </div>
      <div class="btn-box wp-100 d-flex flex-column gap-1">
        <button type="submit" class="wp-100 py-15 rounded-15 weight-700">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
